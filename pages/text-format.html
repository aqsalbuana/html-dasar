<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
    <h1>Text Formatting dalam HTML</h1>

    <p><b>Teks Tebal</b></p>
    <p><strong>Teks Penting</strong></p>
    <p><i>Teks Miring</i></p>
    <p><em>Teks Menekankan</em></p>
    <p><mark>Teks Menandai</mark></p>
    <p><u>Teks Underline</u></p>
    <p><small>Teks Kecil</small></p>
    <p><del>Teks Delete</del></p>
    <p><ins>Teks Sisipan</ins></p>
    <p><sub>Teks Pangkat dibawah</sub></p>
    <p><sup>Teks Pangkat Diatas</sup></p>
